# Hexo Configuration
## Docs: http://zespia.tw/hexo/docs/configure.html
## Source: https://github.com/tommy351/hexo/

# Site
title: Shuenhoy's Blog
subtitle:
description:
author: Shuenhoy
email: shuenhoy@gmail.com
language:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://shuenhoy.com
root: /
permalink: :year/:month/:day/:title/
tag_dir: tags
archive_dir: archives
category_dir: categories

friends:
  - name: 暗影の森
    path: http://srkf.tk
    desc: 约修亚_RK的博客
  - name: 萌之天堂
    path: http://blog.mdtt.tk
    desc: 小梦卖萌打酱油吃烙饼的地方~
  - name: 烙饼摊
    path: http://superlb.tk
    desc: 欢迎来买烙饼
  - name: Zhyupe's Blog
    path: http://zhyupe.54df.net
    desc: 云鹏的博客

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
auto_spacing: true # Add spaces between asian characters and western characters
titlecase: false # Transform title into titlecase
max_open_file: 100
filename_case: 0
highlight:
  enable: true
  backtick_code_block: true
  line_number: true
  tab_replace:

# Category & Tag
default_category: 默认分类
category_map:
tag_map:

# Archives
## 2: Enable pagination
## 1: Disable pagination
## 0: Fully Disable
archive: 2
category: 2
tag: 2

# Server
## Hexo uses Connect as a server
## You can customize the logger format as defined in
## http://www.senchalabs.org/connect/logger.html
port: 4000
logger: false
logger_format:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: MMM D YYYY
time_format: H:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Disqus
disqus_shortname:

duoshuo_shortname: shuenhoyblog

# Extensions
## Plugins: https://github.com/tommy351/hexo/wiki/Plugins
## Themes: https://github.com/tommy351/hexo/wiki/Themes
theme: xlight
exclude_generator:

# Deployment
## Docs: http://zespia.tw/hexo/docs/deploy.html
#deploy:
  #type: rsync
  #host: o.stdyun.net
  #user: shuenhoy
  #root: ~/shuenhoy.com/
  #port: 22
  #delete: true
deploy:
  type: github
  repository: git@github.com:Shuenhoy/shuenhoy.github.com.git
  branch: master
plugins:
  - hexo-generator-feed
  - hexo-generator-sitemap
prose:
  rooturl: "source/_posts"
  metadata:
    "source/_posts":
      - name: "title" 
        field:
          label: "Title"
          element: "text"
          value: "title"
      - name: "tags"
        field:
          label: "Tags"
          element: "text"
          value: ""
      - name: "categories"
        field:
          label: "Categories"
          element: "text"
          value: "默认分类"      

